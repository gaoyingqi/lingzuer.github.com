<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>选词王-模板-step1</title>
        <meta name="description" content="选词王-模板">
        <link rel="stylesheet" type="text/css" href="../css/chosen.css">
        <link rel="stylesheet" type="text/css" href="../css/elfinder.full.css">
        <link rel="stylesheet" type="text/css" href="../css/visualize.css" media="all">
        <link rel="stylesheet" type="text/css" href="../css/table_jui.css">
        <link rel="stylesheet" type="text/css" href="../css/jquery.gritter.css">
        <link rel="stylesheet" type="text/css" href="../css/colorbox.css">
        <link rel="stylesheet" type="text/css" href="../css/tooltip.css">
        <link rel="stylesheet" type="text/css" href="../css/boxy.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css" media="all">
		<link rel="stylesheet" type="text/css" href="../css/moban.css">
        <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../js/jquery.tmpl.js"></script>
        <script type="text/javascript" src="../js/highcharts.js">
        </script>
        <script type="text/javascript" src="../js/jquery.tablesorter.js">
        </script>
        <script type="text/javascript" src="../js/jquery.form.js">
        </script>
        <script type="text/javascript" src="../js/base.js">
        </script>
        <script type="text/javascript" src="../js/dajax.js">
        </script>
        <script type="text/javascript" src="../js/tooltip.js">
        </script>
        <script type="text/javascript" src="../js/jquery.boxy.js">
        </script>
        <script type="text/javascript" src="../js/jquery.tools.min.js">
        </script>
        <script type="text/javascript" src="../js/jquery.colorbox-min.js">
        </script>
        <script type="text/javascript" src="../js/jquery.dataTables.min.js">
        </script>
		<script src="../js/mm.js"></script>
		<script>
			$(function() {
				MM.moban1.init();
			});
		</script>
    </head>
    <body class="bg_b fluid stF">
        <div id="header">
            <div class="wrapper cf">
            	<!--
                <div class="logo fl">
                    <a href="http://s7.ztcjl.com/web/home/" class="sepV_a"><img src="../images/logo4.png"></a><span class="vas mid_heading">开车精灵</span>
                </div>
				-->
            </div>
        </div>
        <div id="main">
            <div id="main_content" class="cf">
                <div class="page_title row-modules">
                    <h3 class="fl title">新建选词模板</h3><span class="fl sub_title">选词模板将帮助选词王为你筛选出更加精准的关键词</span>
                </div>
				<div id="productShow" class="row-modules"></div>
				<div class="row-modules nav_moban1 mt20"></div>
                <div class="row-modules mt20">
                    <table cellpadding="0" cellspacing="0" border="0" class="display" id="monitor_table">
                        <thead>
                            <tr>
                                <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 250px; ">
                                    <div class="th_wrapp">宝贝属性</div>
                                </th>
                                <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 490px; ">
                                    <div class="th_wrapp">触发词</div>
                                </th>
                                <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 256px; ">
                                    <div class="th_wrapp">自定义</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="attributeBody" class="attr_body"></tbody>
                    </table>
                </div>
				<div class="row-modules btn_moban">
					<a class="btn_next" href="http://photo.163.com/html/jjfjj/moban/tab2.html">下一步</a>
				</div>
            </div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <div class="cf ftr_content">
                    <p class="tac">
                        麦苗网络有限公司
                    </p>
                </div>
            </div>
        </div>
		<script id="tmplProduct" type="text/x-jquery-tmpljavascript">
            <div class="product_show cf">
				<div class="hd"><img src="${img}"></div>
				<div class="bd">
					<a target="_blank" href="${url}">${title}</a>
					<br>
					<span>类目：</span>
                    <br>
                    <span class="m_color bld">&yen;${price}</span>
				</div>
			</div>
        </script>
		<script id="tmplAttribute" type="text/x-jquery-tmpljavascript">
            <tr id="id_mt_${attribute_key_id}">
                <td class="attr">
                    <strong>${attribute_key}：</strong><span class="att_val">${attribute_value}</span>
                </td>
                <td class="tags cf" id="tags_${attribute_key_id}">
                	{{each trigger_point_list}}
                    <span class="tag type_${type}" onclick="MM.moban1.delTag({'num_iid': ${num_iid},
						'attribute_key_id': ${attribute_key_id},
						'attribute_value_id': ${attribute_value_id},
						'type': ${type},
						'word_id': ${word_id}},this);">
						${word}
					</span>
					{{/each}}
                </td>
                <td class="self">
                    <input id="self_${attribute_key_id}" placeholder="自定义" class="jh" />
                    <button class="attr_add btn_b" onclick="MM.moban1.addTag({'num_iid': ${num_iid},
						'attribute_key_id': ${attribute_key_id},
						'attribute_value_id': ${attribute_value_id},
						'type': 2});">添加</button>
                </td>
            </tr>
        </script>
		<script id="tmplTag" type="text/x-jquery-tmpljavascript">
			<span class="tag type_${type}" onclick="MM.moban1.delTag({'num_iid': ${num_iid},
				'attribute_key_id': ${attribute_key_id},
				'attribute_value_id': ${attribute_value_id},
				'type': ${type},
				'word_id': ${word_id}},this);">
				${word}
			</span>
		</script>
    </body>
</html>
