<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>选词王-模板-step3</title>
        <meta name="description" content="选词王-模板">
        <link rel="stylesheet" type="text/css" href="../css/chosen.css">
        <link rel="stylesheet" type="text/css" href="../css/elfinder.full.css">
        <link rel="stylesheet" type="text/css" href="../css/visualize.css" media="all">
        <link rel="stylesheet" type="text/css" href="../css/table_jui.css">
        <link rel="stylesheet" type="text/css" href="../css/jquery.gritter.css">
        <link rel="stylesheet" type="text/css" href="../css/colorbox.css">
        <link rel="stylesheet" type="text/css" href="../css/tooltip.css">
        <link rel="stylesheet" type="text/css" href="../css/boxy.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css" media="all">
		<link rel="stylesheet" type="text/css" href="../css/moban.css">
        <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../js/jquery.tmpl.js"></script>
        <script type="text/javascript" src="../js/highcharts.js">
        </script>
        <script type="text/javascript" src="../js/jquery.tablesorter.js">
        </script>
        <script type="text/javascript" src="../js/jquery.form.js">
        </script>
        <script type="text/javascript" src="../js/base.js">
        </script>
        <script type="text/javascript" src="../js/dajax.js">
        </script>
        <script type="text/javascript" src="../js/tooltip.js">
        </script>
        <script type="text/javascript" src="../js/jquery.boxy.js">
        </script>
        <script type="text/javascript" src="../js/jquery.tools.min.js">
        </script>
        <script type="text/javascript" src="../js/jquery.colorbox-min.js">
        </script>
        <script type="text/javascript" src="../js/jquery.dataTables.min.js">
        </script>
		<script src="../js/mm.js"></script>
		<script>
			$(function() {
				MM.moban3.init();
			});
		</script>
    </head>
    <body class="bg_b fluid stF">
        <div id="header">
            <div class="wrapper cf">
            	<!--
                <div class="logo fl">
                    <a href="http://s7.ztcjl.com/web/home/" class="sepV_a"><img src="../images/logo4.png"></a><span class="vas mid_heading">开车精灵</span>
                </div>
				-->
            </div>
        </div>
        <div id="main">
            <div id="main_content" class="cf">
                <div class="page_title row-modules">
                    <h3 class="fl title">竞争对手</h3>
                </div>
				<div id="productShow" class="row-modules"></div>
				<div class="row-modules nav_moban3 mt20"></div>
                <div class="row-modules mt20">
                	<div id="competitorWrap" class="competitor_wrap cf">
					</div>
                </div>
				<div class="row-modules btn_moban">
					<a class="btn_prev" href="http://photo.163.com/html/jjfjj/moban/tab2.html">上一步</a>
					<a class="btn_next" onclick="MM.moban3.subCompetitor();" href="javascript:void(0);">下一步</a>
				</div>
            </div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <div class="cf ftr_content">
                    <p class="tac">
                        麦苗网络有限公司
                    </p>
                </div>
            </div>
        </div>
		<script id="tmplProduct" type="text/x-jquery-tmpljavascript">
            <div class="product_show cf">
				<div class="hd"><img src="${img}"></div>
				<div class="bd">
					<a target="_blank" href="${url}">${title}</a>
					<br>
					<span>类目：</span>
                    <br>
                    <span class="m_color bld">&yen;${price}</span>
				</div>
			</div>
        </script>
		<script id="tmplCompetitor" type="text/x-jquery-tmpljavascript">
            <div class="mod">
				<div class="hd"><input type="checkbox" {{each selected}} {{if $value==0}}checked='checked'{{/if}} {{/each}} value="0" />同类目高端品牌</div>
				<div class="bd">
					<div id="competitorHigh" class="competitor_tag">
						{{each high}}
						<div class="item cf"><span class="name">${$value}</span><a class="fr" href="javascript:void(0);" onclick="$(this).parent().remove();">X</a></div>
						{{/each}}
					</div>
					<div class="js_val"><input class="jh" /><a class="fr" href="javascript:void(0);" onclick="MM.moban3.addCompetitorTag('#competitorHigh',this);">+</a></div>
					<a href="javascript:void(0);" onclick="MM.moban3.add(this);">添加...</a>
				</div>
			</div>
			<div class="mod">
				<div class="hd"><input type="checkbox" {{each selected}} {{if $value==1}}checked='checked'{{/if}} {{/each}} value="1" />同类目中端品牌</div>
				<div class="bd">
					<div id="competitorMedium" class="competitor_tag">
						{{each medium}}
						<div class="item cf"><span class="name">${$value}</span><a class="fr" href="javascript:void(0);" onclick="$(this).parent().remove();">X</a></div>
						{{/each}}
					</div>
					<div class="js_val"><input class="jh" /><a class="fr" href="javascript:void(0);" onclick="MM.moban3.addCompetitorTag('#competitorMedium',this);">+</a></div>
					<a href="javascript:void(0);" onclick="MM.moban3.add(this);">添加...</a>
				</div>
			</div>
			<div class="mod">
				<div class="hd"><input type="checkbox" {{each selected}} {{if $value==2}}checked='checked'{{/if}} {{/each}} value="2" />同类目低端品牌</div>
				<div class="bd">
					<div id="competitorLow" class="competitor_tag">
						{{each low}}
						<div class="item cf"><span class="name">${$value}</span><a class="fr" href="javascript:void(0);" onclick="$(this).parent().remove();">X</a></div>
						{{/each}}
					</div>
					<div class="js_val"><input class="jh" /><a class="fr" href="javascript:void(0);" onclick="MM.moban3.addCompetitorTag('#competitorLow',this);">+</a></div>
					<a href="javascript:void(0);" onclick="MM.moban3.add(this);">添加...</a>
				</div>
			</div>
        </script>
		<script id="tmplCompetitorTag" type="text/x-jquery-tmpljavascript">
            <div class="item cf"><span class="name">${name}</span><a class="fr" href="javascript:void(0);" onclick="$(this).parent().remove();">X</a></div>
        </script>
    </body>
</html>
