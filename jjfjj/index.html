<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>热卖通选词王</title>
        <meta name="description" content="热卖通选词王">
        <link rel="stylesheet" type="text/css" href="css/table_jui.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
		<link rel="stylesheet" type="text/css" href="http://www.jacklmoore.com/colorbox/example1/colorbox.css">
        <script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery.tmpl.js"></script>
		<script type="text/javascript" src="js/jquery.colorbox-min.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
		<script src="js/mm.js"></script>
		<script>
			$(function() {
				MM.index.init();
			});
		</script>
    </head>
    <body class="bg_b fluid stF">
        <div id="header">
            <div class="wrapper cf">
            	<!--
                <div class="logo fl">
                    <a href="http://s7.ztcjl.com/web/home/" class="sepV_a"><img src="../images/logo4.png"></a><span class="vas mid_heading">开车精灵</span>
                </div>
				-->
            </div>
        </div>
        <div id="main">
            <div id="main_content" class="cf">
                <div class="page_title row-modules">
                    <h3 class="fl title">已选宝贝</h3>
                </div>
                <div class="row-modules">
                    <table cellpadding="0" cellspacing="0" border="0" class="display">
                        <thead>
                            <tr>
                                <th nowrap="nowrap" class="sorting_disabled" width="123px" rowspan="1" colspan="1">
                                    <div class="th_wrapp">宝贝图片</div>
                                </th>
                                <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 250px; ">
                                    <div class="th_wrapp">宝贝标题</div>
                                </th>
                                <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 128px; ">
                                    <div class="th_wrapp">投放词数量</div>
                                </th>
                                <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 90px; ">
                                    <div class="th_wrapp">昨日展现</div>
                                </th>
                                <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 90px; ">
                                    <div class="th_wrapp">昨日点击</div>
                                </th>
								<th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 90px; ">
                                    <div class="th_wrapp">昨日花费</div>
                                </th>
								<th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 104px; ">
                                    <div class="th_wrapp">昨日成交额</div>
                                </th>
                                <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 112px; ">
                                    <div class="th_wrapp">操作</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="productBody"></tbody>
                    </table>
					<div>
						<a id="addProduct" class="add_procuct" href="javascript:void(0);">添加宝贝进行快速选词</a>
					</div>
					<div style="display:none;">
					<div id="productBox" class="product_box">
						<div class="hd">添加宝贝进行选词</div>
			            <div class="bd">
			                <table id="addProductTable" cellpadding="0" cellspacing="0" border="0" class="display">
			                    <thead>
			                        <tr>
			                            <th nowrap="nowrap" width="123px" class="sorting_disabled" rowspan="1" colspan="1">
			                                <div class="th_wrapp">宝贝图片</div>
			                            </th>
			                            <th nowrap="nowrap" class="sorting" rowspan="1" colspan="1" style="width: 250px; ">
			                                <div class="th_wrapp">宝贝标题</div>
			                            </th>
			                            <th nowrap="nowrap" class="sorting_disabled" rowspan="1" colspan="1" style="width: 112px; ">
			                                <div class="th_wrapp">操作</div>
			                            </th>
			                        </tr>
			                    </thead>
			                    <tbody id="addProductBody"></tbody>
			                </table>
			            </div>
						<div class="ft">
							<a id="addProductCC" class="btn_oncc" href="javascript:void(0);">取消</a>
							<a id="addProductOK" class="btn_onok" href="javascript:void(0);">确定</a>
						</div>
					</div>
					</div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <div class="cf ftr_content">
                    <p class="tac">
                        麦苗网络有限公司
                    </p>
                </div>
            </div>
        </div>
		<script id="tmplProductPost" type="text/x-jquery-tmpljavascript">
            <tr id="id_item_${num_iid}">
                <td class="adg_img">
                    <img src="${img}">
                </td>
                <td nowrap="nowrap" class="desc">
                    <a target="_blank" href="${url}">${title}</a>
                    <br>
                    <span class="m_color bld">&yen;${price}</span>
                </td>
                <td nowrap="nowrap" class="tac">
                    <div class="sepH_a">
                        <span class="summary_inline">已投放:&nbsp;${t1}</span>
                    </div>
					<div class="sepH_a">
                        <a class="summary_inline" href="#">可投放:&nbsp;${t2}</a>
                    </div>
                </td>
				<td nowrap="nowrap" class="tac">
                    <div class="sepH_a">
                        <span class="summary_inline">${ynum}</span>
                    </div>
                </td>
                <td nowrap="nowrap" class="tac">
                    <div class="sepH_a">
                        <span class="summary_inline">${yclk}</span>
                    </div>
                </td>
                <td nowrap="nowrap" class="tac">
                    <div class="sepH_a">
                        <span class="summary_inline">&yen;${ypay}</span>
                    </div>
                </td>
				<td nowrap="nowrap" class="tac">
                    <div class="sepH_a">
                        <span class="summary_inline">&yen;${ytran}</span>
                    </div>
                </td>
                <td nowrap="nowrap" class="tac">
                    <div>
                        <a class="btn btn_a" href="http://s7.ztcjl.com/web/monitor_detail/${id}/monitor_detail_v2.html" target="_blank">快速选词</a>
                    </div>
                    <div>
                        <a class="btn btn_b sepH_a" href="http://s7.ztcjl.com/web/monitor_detail/${id}/monitor_detail_v2.html" onclick="monitor_remove(99196734);">编辑选词模板</a>
                    </div>
					<div>
                        <a class="btn btn_b sepH_a" href="javascript:void(0);" onclick="MM.index.delProduct(${num_iid});">移除</a>
                    </div>
                </td>
            </tr>
        </script>
		<script id="tmplProduct" type="text/x-jquery-tmpljavascript">
            <tr id="id_item_${num_iid}">
                <td class="adg_img">
                    <img src="${img}">
                </td>
                <td nowrap="nowrap" class="desc">
                    <a target="_blank" href="${url}">${title}</a>
                    <br>
                    <span class="m_color bld">&yen;${price}</span>
                </td>
                <td nowrap="nowrap" class="tac">
                    <input name="add_product" type="radio" value="${num_iid}" />
                </td>
            </tr>
        </script>
    </body>
</html>
